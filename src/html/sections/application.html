<section class="application">
	<div class="application__wrapper">
		<div class="application__container">
			<div class="application__left">
				<h2 class="application__title title">Оставьте заявку</h2>
				<div class="application__descr">
					<p>Наши менеджеры свяжутся с вами и проведут первую бесплатную консультацию в течении 15 минут</p>
				</div>
				<div class="application__image">
					<img srcset="@img/application/1@2x.jpg 2x" src="@img/application/1.jpg" width="785" height="382" loading="lazy" alt="">
				</div>
			</div>
			<form class="application-form" action="#">
				<div class="application-form__inputs">
					<div class="application-form__inp-wrapper">
						<span class="application-form__placeholder">Имя</span>
						<input class="application-form__input input" autocomplete="off" type="text" name="application-form_name" placeholder="Иванов Иван Иванович">
					</div>
					<div class="application-form__inp-wrapper">
						<span class="application-form__placeholder">Телефон</span>
						<input class="application-form__input input" autocomplete="off" type="tel" name="application-form_phone" placeholder="+7 (_ _ _) - _ _ _ - _ _ - _ _">
					</div>
					<div class="application-form__inp-wrapper">
						<span class="application-form__placeholder">Ваш вопрос</span>
						<textarea class="application-form__input input" autocomplete="off" name="application-form_msg" placeholder="Введите ваш вопрос"></textarea>
					</div>
				</div>
				<div class="application-form__checkbox">
					<label class="checkbox">
						<input class="checkbox__input" type="checkbox" value="1" name="application-form_accept">
						<span class="checkbox__text">Нажимая на кнопку, вы соглашаетесь на обработку персональных данных</span>
					</label>
				</div>
				<button class="application-form__btn btn btn_green" type="submit">Отправить сообщение</button>
			</form>
		</div>
	</div>
</section>
